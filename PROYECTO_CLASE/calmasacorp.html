<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
		<title>CALCULADORA</title>
        <link rel="stylesheet" href="/css/calmcorp.css">
</head>
<body>
    <h1 class="text-center">Calcula tu masa corporal</h1>
    <form id="form">
      <div class="form-group">
        <label for="height">Ingresa Altura</label>
        <input type="number" step="0.01" value="1,70" class="form-control" id="height" aria-describedby="emailHelp">
      </div>
       <div class="form-group">
        <label for="weight">Ingresa Peso</label>
        <input type="number" step="0.01" class="form-control" id="weight" aria-describedby="emailHelp">
      </div>
      <button id="button" type="button" class="btn btn-success">Calcular</button>
    </form>
    
    <h2 id="result" class="text-center py-3"></h2>

    <script src="js/calmcorp.js"></script>
</body>
</html>
